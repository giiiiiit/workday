<ion-header>

  <ion-navbar>
    <ion-title>demo-zxj</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<!-- 文件上传 -->
<div style="width: 100%;height: 30px;line-height: 30px;text-align: center;margin: 10px 0;background-color: #55b0af;">文件上传</div>
file：
<upload-img-video-file [serverUrl]="''" [type]="'file'"  (successUpload)="successUpload($event)"
 (failedUpload)="failedUpload($event)"></upload-img-video-file>



img-camera：
<upload-img-video-file [serverUrl]="''" [type]="'img'" [source]="'camera'" [opacity]="'50'" (successUpload)="successUpload($event)"
  (failedUpload)="failedUpload($event)"></upload-img-video-file>

img-picker
<upload-img-video-file [serverUrl]="''" [type]="'img'" [source]="'imgPicker'" [opacity]="'100'" (successUpload)="successUpload($event)"
  (failedUpload)="failedUpload($event)"></upload-img-video-file>

img-select
<upload-img-video-file [serverUrl]="''" [type]="'img'" [source]="'selectSource'" [opacity]="'100'" (successUpload)="successUpload($event)"
  (failedUpload)="failedUpload($event)"></upload-img-video-file>

video-camera:(不能打开摄像头)
<upload-img-video-file [serverUrl]="''" [type]="'video'" [source]="'camera'" [opacity]="'100'" (successUpload)="successUpload($event)"
  (failedUpload)="failedUpload($event)"></upload-img-video-file>

video-picker
<upload-img-video-file [serverUrl]="''" [type]="'video'" [source]="'imgPicker'" [opacity]="'100'" (successUpload)="successUpload($event)"
  (failedUpload)="failedUpload($event)"></upload-img-video-file>


video-select
<upload-img-video-file [serverUrl]="''" [type]="'video'" [source]="'selectSource'" [opacity]="'100'" (successUpload)="successUpload($event)"
  (failedUpload)="failedUpload($event)"></upload-img-video-file>


<!-- 组织机构树 -->
<div style="width: 100%;height: 30px;line-height: 30px;text-align: center;margin: 10px 0;background-color: #55b0af;">组织机构树</div>
<tree-data></tree-data>


<!-- 图片懒加载 -->
<div style="width: 100%;height: 30px;line-height: 30px;text-align: center;margin: 10px 0;background-color: #55b0af;">图片懒加载</div>
<img-lazyLoad [width]="'100%'" [height]="'245px'" [src]="'https://t10.baidu.com/it/u=442769412,4197463608&fm=76'" [default]="'assets/imgs/img-lazyLoad.jpg'"></img-lazyLoad>


 <!-- 轮播图 -->
<div style="    width: 100%;height: 30px;line-height: 30px;text-align: center;margin: 10px 0;background-color: #55b0af;">轮播图</div>
<slides-component [slidesList]="imgList1"></slides-component>


<!-- 视频播放 -->
<div style="    width: 100%;height: 30px;line-height: 30px;text-align: center;margin: 10px 0;background-color: #55b0af;">视频播放</div>
<videoPlayer-component [videoSrc]="'http://static.videogular.com/assets/videos/videogular.mp4'" 
  [loop]="true"></videoPlayer-component>

<!-- 饼图 -->
<div style="width: 100%;height: 30px;line-height: 30px;text-align: center;margin: 10px 0;background-color: #55b0af;">饼图</div>
<echart-pie [option]="optionPie" ></echart-pie>
>


<!-- 柱状图 -->
<div style="width: 100%;height: 30px;line-height: 30px;text-align: center;margin: 10px 0;background-color: #55b0af;">柱状图</div>
<echart-bar [option]="optionBar"></echart-bar>

<!-- 折线图 -->
<div style="width: 100%;height: 30px;line-height: 30px;text-align: center;margin: 10px 0;background-color: #55b0af;">折线图</div>
<echart-line [option]="optionLine" ></echart-line>


<!-- pdf文件查看 -->
<div style="    width: 100%;height: 30px;line-height: 30px;text-align: center;margin: 10px 0;background-color: #55b0af;">pdf文件查看</div>
<pdf-reader [pdfSrc]="pdfSrc"></pdf-reader>


<!-- 列表图片查看 -->
<div style="    width: 100%;height: 30px;line-height: 30px;text-align: center;margin: 10px 0;background-color: #55b0af;">列表图片查看</div>
<img-list-viewer-component [imgList]="imgList2"></img-list-viewer-component>
</ion-content>
