<ion-header>

  <ion-navbar>
    <ion-title>文本信息列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div *ngFor="let item of list" style="display: flex;">
    
    
    <div class="flex-container" >
      <div>
        <img src="http://img.51miz.com/Element/00/39/21/76/6d75361b_E392176_4c8a9e5d.png!/quality/90/unsharp/true/compress/true/format/png/fh/630" alt="" sizes="" srcset="">
      </div>
        <div class="children">
          <div class="first-child">
            <div class="title">
              {{item.title}}
          </div>
        </div>
        <div class="last-child"> {{item.content}}</div>
      </div>
    </div>
  </div>
  
</ion-content>
