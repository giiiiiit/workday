<ion-content>
  <div class="login">

    <div class="login-header">
      <div class="box">
        <img src="../../assets/imgs/logo.png" alt="">
        <p>应用名称</p>
      </div>
    </div>

    <div class="login-form">
      <div class="input-box">
        <p>用户名</p>
        <input type="text" [(ngModel)]="loginFormData.account" placeholder="请输入用户名/手机号">
      </div>
      <div class="input-box">
        <p>密码</p>
        <input type="password" [(ngModel)]="loginFormData.password" placeholder="请输入密码">
      </div>
    </div>

    <div class="login-button">
      <button type="button" (click)="savelogin()">登录</button>
    </div>
  </div>
</ion-content>
