<ion-header>

  <ion-navbar>
    <ion-title>验证问题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="list">
    <div class="list-title">
      <p>验证描述</p>
    </div>
    <div class="text-box">
      <textarea placeholder="请输入验证描述..." style="resize: none;" [(ngModel)]="textareaValue" (ngModelChange)="textareaValueChange($event)" maxlength="200"></textarea>
      <span>{{textareaValueLength}}/200</span>
    </div>
  </div>
  <div class="list">
    <div class="list-title">
      <p>验证方式</p>
    </div>
    <div class="list-content">
      <div class="radio-box" [ngClass]="{'active': tabClass == 1}" (click)="chosetab(1)">
        <p>资料验证</p>
        <span></span>
      </div>
      <div class="radio-box"  [ngClass]="{'active': tabClass == 2}" (click)="chosetab(2)">
        <p>现场验证</p>
        <span></span>
      </div>
    </div>
  </div>
  <div class="login-button">
    <button type="button">验证</button>
  </div>
</ion-content>
