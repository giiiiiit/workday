<ion-content>
  <div class="login-box">
    <div class="login-bg">
      <img src="/assets/imgs/login-bg.png" alt="">
    </div>
    <div class="login">
      <div class="login-form">
        <div class="input-box">
          <p>用户名</p>
          <input type="text" [(ngModel)]="loginFormData.account" placeholder="请输入用户名/手机号">
        </div>
        <div class="input-box">
          <p>密码</p>
          <input type="password" [(ngModel)]="loginFormData.password" placeholder="请输入密码">
        </div>
        <ion-item>
          <ion-checkbox color="danger"></ion-checkbox>
          <ion-label>记住密码</ion-label>
        </ion-item>
      </div>
      <div class="login-button">
        <button type="button" (click)="savelogin()">登录</button>
      </div>
    </div>
    <div class="login-text">
      <p>版权所有：中国石油勘探与生产分公司</p>
      <p>技术支持：中国石油安全环保研究院</p>
      <p>支持邮箱：hsesupport@petrochina.com.cn</p>
    </div>
  </div>
  
</ion-content>
