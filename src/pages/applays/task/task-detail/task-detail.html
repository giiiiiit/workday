<ion-header>

  <ion-navbar>
    <ion-title>量化审核</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="task-head">
    <div class="head-box">
      <p>被审单位</p>
      <span>长庆油田-长庆实业集团有限公司</span>
    </div>
    <div class="head-box">
      <p>起止时间</p>
      <span>2018-07-02 ~ 2018-08-02</span>
    </div>
    <div class="head-second">
      <div class="second-box">
        <p>已审内容数<span>31/365</span></p>
      </div>
      <div class="second-box">
        <p>发现问题数<span>2</span></p>
      </div>
    </div>
  </div>
  <div class="task-body">
    <div class="body-title">
      <p>
        <img src="../../../assets/imgs/head-icon.png" alt="">
        <span>审核主题</span>
      </p>
      <p (click)="tapOpen()">{{selectName}}</p>
    </div>
    <div class="body-wrap">
      <div class="body-box">
        <p>投用前管理</p>
        <div class="box-content">
          <div class="content active" (click)="goDetail()">
            <p>1.预制</p><span>10/10</span>
          </div>
          <div class="content" (click)="goDetail()">
            <p>2.安装与验收</p><span>9/10</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<side-menu-select [data]="selectData" [title]="title" #sidemenuselect (onChange)="selectChange($event)"></side-menu-select>
