<!-- Generated template for the ComponentExampleComponent component -->
<div style=" min-height: 450px!important;position: relative">
  <div class="spinner" [hidden]="!loader" style="position: absolute;left: 48%">
    <div class="spinner-container container1">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
    </div>
  </div>
  <div style="position:relative">
    <!-- <input class="search-panel" type="text" [(ngModel)]="keyword" (ngModelChange)="search(keyword)" [hidden]="loader"> -->
    <ion-input  [(ngModel)]="keyword" (ionChange)="search(keyword)"  ></ion-input>
    <ion-icon ios="ios-search" md="md-search" class="search"  placeholder="请搜索"></ion-icon>
    <ion-icon name="ios-cloud-download-outline" (click)="download()" class="download"></ion-icon>
  </div>
  <pdf-viewer [src]="pdfSrc2" [render-text]="true" style="display: block;max-height:450px;overflow-y: scroll" [autoresize]="true" [show-all]="true" [page]="1" [original-size]="false" (after-load-complete)="complete($event)" >
  </pdf-viewer>
</div>
