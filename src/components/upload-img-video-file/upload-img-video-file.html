<div class="uploadBtn">
  <div (click)="uploadImg()" *ngIf="option.type == 'img'">
    <img src="{{option.imgUrl}}" alt="">
  </div> 
  <div (click)="uploadVideo()" *ngIf="option.type == 'video'">
    <img src="{{option.imgUrl}}" alt="">
  </div>
  <div (click)="uploadFile()" *ngIf="option.type == 'file'">
    <img src="{{option.imgUrl}}" alt="">
  </div>
</div>
